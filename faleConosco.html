<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="faleConoscoStyle.css">
</head>
<body>
    <main>
        <header>
            <div class="barraSuperior d-flex justify-content-end">
                <img type="button" class="imgLink" src="./imagens/config icone.png" alt="icone de engrenagens">
                <img id="btn-checar-emails" type="button" class="imgLink" src="./imagens/sino icone.png" alt="icone de um sino">
            </div>
            <div class="navbar navbar-expand-lg">
                <div class="container">
                    <div class="d-flex align-items-center">
                        <img src="./imagens/entre em contato icone.png" alt="icones com uma mão">
                        <h1 class="fale">Fale Conosco</h1>
                    </div>
                    <button class="navbar-toggler hamburguer" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>                    
                    <div class="collapse navbar-collapse justify-content-end" id="menu">
                        <ul class="nav nav-pills navbar-nav">
                            <li>
                                <div class="nav-item">
                                    <a href="/index.html">
                                        <button class="btn btn-primary w-100 nav-link">Home</button>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="produtos.html">
                                        <button class="btn btn-primary w-100 nav-link">Produtos</button>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="contatos.html">
                                        <button class="btn btn-primary w-100 nav-link">Contatos</button>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="tarefas.html">
                                        <button class="btn btn-primary w-100 nav-link ">Tarefas</button>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="#">
                                        <button class="btn btn-primary w-100 nav-link active">Fale Conosco</button>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="cadastro.html">
                                        <button class="btn btn-primary w-100 nav-link">Cadastro</button>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="apps.html">
                                        <button class="btn btn-primary w-100 nav-link">Apps</button>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="faleCorpo">
                <div class="background">
                    <div class="row">
                        <div class="col">
                            <form class="m-3">
                                <div>
                                    <label for="nome" class="form-label d-flex justify-content-center mt-2">Seu nome:</label>
                                    <input id="nome" type="text" name="nome" class="form-control mx-auto" placeholder="Seu Nome">
                                </div>
                                <div>
                                    <label for="telefone" class="form-label d-flex justify-content-center mt-2">Seu telefone:</label>
                                    <input id="telefone" type="text" name="telefone" class="form-control mx-auto">
                                </div>
                                <div>
                                    <label for="email" class="form-label d-flex justify-content-center mt-2">Seu E-mail:</label>
                                    <input id="email" type="text" name="email" class="form-control mx-auto" placeholder="Seu E-mail">
                                </div>
                                <div>
                                    <label for="mensagem" class="form-label d-flex justify-content-center mt-2">Sua Mensagem:</label>
                                    <textarea id="mensagem" class="form-control mx-auto" placeholder="Sua Mensagem"></textarea>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success mt-3" type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div>
            <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5>Pera aí!</h5>
                        <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                        </div>
                        <div class="modal-body">
                            <p>O site a seguir ainda está em desenvolvimento, Obrigado pela compreensão.</p>
                        </div>
                        <div class="modal-footer">
                            <button data-bs-dismiss="modal" type="button" class="btn btn-danger">Cancelar</button>
                            <button data-bs-dismiss="modal" type="button" class="btn btn-success">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div data-bs-autohide="false" class="toast" id="mensagens-alerta">
                <header class="toast-header">
                    <strong>Importamte</strong>
                </header>
                <div class="toast-body">
                    Você possui 10 mensagens não lidas
                    <div class="mt-2 pt-2 border-top">
                        <button data-bs-dismiss="toast" class="btn btn-danger">Descartar</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        &copy; RNT projects - all rights reserved 2024
                    </div>
                    <div>
                        <ul class="list-unstyled d-flex">
                            <li class="m-1">
                                <a href="https://github.com/RNT13" target="_blank">
                                    <img class="imgLink" src="./imagens/icone git hub.png" alt="icone do github">
                                </a>
                            </li>
                            <li class="m-1">
                                <a href="#" target="_blank">
                                    <img class="imgLink" src="./imagens/icone linkedin.png" alt="icone do linkedin">
                                </a>
                            </li>            
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.0.min.js"></script>
    <script src="./lib/jquery.validate.min.js"></script>
    <script src="./lib/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
    <script src="./faleConoscoScript.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
