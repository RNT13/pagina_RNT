                        <div>

                                <input class="form-control w-100 m-1" type="text" id="nomeDaTarefa" placeholder="Insira a tarefa" required>
                                <input class="form-control w-50 " type="date" id="dataDaTarefa" placeholder="Insira a data" required>
                                <button class="btn btn-success m-1" type="submit">Adicionar</button>
                            </form>
                        </div>
                        <div >
                            <h2 class="d-flex justify-content-center fs-1">Suas tarefas!</h2>
                            <div class="d-flex justify-content-center bg-dark p-0 m-1">
