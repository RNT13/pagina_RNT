<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./contatosStyle.css">
</head>
<body>
    <main>
        <header>
            <div class="barraSuperior d-flex justify-content-end">
                <img type="button" class="imgLink" src="./imagens/config icone.png" alt="icone de engrenagens">
                <img id="btn-checar-emails" type="button" class="imgLink" src="./imagens/sino icone.png" alt="icone de um sino">
            </div>
            <div class="navbar navbar-expand-lg">
                <div class="container">
                    <div class="d-flex">
                        <img src="./imagens/contato icone.png" alt="icone de um telefone">
                        <h1>Contatos</h1>
                    </div>
                    <button class="navbar-toggler hamburguer" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>                    
                    <div class="collapse navbar-collapse justify-content-end" id="menu">
                        <ul class="nav nav-pills navbar-nav">
                            <li>
                                <div class="nav-item">
                                    <a href="/index.html">
                                        <button class="btn btn-primary w-100 nav-link">Home</button>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="produtos.html">
                                        <button class="btn btn-primary w-100 nav-link">Produtos</button>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="#">
                                        <button class="btn btn-primary w-100 nav-link active">Contatos</button>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="tarefas.html">
                                        <button class="btn btn-primary w-100 nav-link ">Tarefas</button>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="faleConosco.html">
                                        <button class="btn btn-primary w-100 nav-link">Fale Conosco</button>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="cadastro.html">
                                        <button class="btn btn-primary w-100 nav-link">Cadastro</button>
                                    </a>
                                </div>
                            </li> 
                            <li>
                                <div class="nav-item">
                                    <a href="apps.html">
                                        <button class="btn btn-primary w-100 nav-link">Apps</button>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="container d-flex justify-content-center">
                <div class="background">
                    <div class="listaDeContatos container">
                        <div>
                            <form class="d-flex align-items-center formContatos" id="numberForm">
                                <input class="form-control " type="text" id="nomeContato" required placeholder="Nome">
                                <input class="form-control m-1" type="text" id="ddiContato" required>
                                <input class="form-control" type="text" id="telefoneContato" required>
                                <button class="btn btn-success m-1" type="submit">Salvar</button>
                            </form>
                        </div>
                        <div>
                            <table class="table table-secondary">
                                <thead>
                                    <th>Nome</th>
                                    <th>DDI</th>
                                    <th>Telefone</th>
                                    <th>Ações</th>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="4">Total de Contatos: <span id="totalContatos">0</span></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div>
            <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5>Pera aí!</h5>
                        <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                        </div>
                        <div class="modal-body">
                            <p>O site a seguir ainda está em desenvolvimento, Obrigado pela compreensão.</p>
                        </div>
                        <div class="modal-footer">
                            <button data-bs-dismiss="modal" type="button" class="btn btn-danger">Cancelar</button>
                            <button data-bs-dismiss="modal" type="button" class="btn btn-success">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div data-bs-autohide="false" class="toast" id="mensagens-alerta">
                <header class="toast-header">
                    <strong>Importamte</strong>
                </header>
                <div class="toast-body">
                    Você possui 10 mensagens não lidas
                    <div class="mt-2 pt-2 border-top">
                        <button data-bs-dismiss="toast" class="btn btn-danger">Descartar</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        &copy; RNT projects - all rights reserved 2024
                    </div>
                    <div>
                        <ul class="list-unstyled d-flex">
                            <li class="m-1">
                                <a href="https://github.com/RNT13" target="_blank">
                                    <img class="imgLink" class="imgLink" src="./imagens/icone git hub.png" alt="icone do github">
                                </a>
                            </li>
                            <li class="m-1">
                                <a href="#" target="_blank">
                                    <img class="imgLink" class="imgLink" src="./imagens/icone linkedin.png" alt="icone do linkedin">
                                </a>
                            </li>            
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="./main.js"></script>
    <script src="./contatosScript.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
